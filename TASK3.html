<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Choice Quiz</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .quiz-box {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    .btn {
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #score {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="quiz-box" id="quiz">
</div>

<script>
  const questions = [
    {
      question: "What is the capital of India?",
      options: ["Mumbai", "New Delhi", "Kolkata", "Chennai"],
      answer: "New Delhi"
    },
    {
      question: "Which is the largest planet in our solar system?",
      options: ["Earth", "Mars", "Jupiter", "Saturn"],
      answer: "Jupiter"
    },
    {
      question: "What color do you get when you mix red and blue?",
      options: ["Green", "Purple", "Orange", "Yellow"],
      answer: "Purple"
    }
  ];

  const quizContainer = document.getElementById("quiz");

  function loadQuiz() {
    quizContainer.innerHTML = "";
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";

      let html = `<h3>Q${i + 1}. ${q.question}</h3><div class="options">`;

      q.options.forEach(opt => {
        html += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`;
      });

      html += "</div>";
      div.innerHTML = html;
      quizContainer.appendChild(div);
    });

    const btn = document.createElement("button");
    btn.textContent = "Submit";
    btn.className = "btn";
    btn.onclick = showScore;
    quizContainer.appendChild(btn);
  }

  function showScore() {
    let score = 0;
    questions.forEach((q, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected && selected.value === q.answer) {
        score++;
      }
    });
    quizContainer.innerHTML = `<div id="score">Your Score: ${score}/${questions.length}</div>`;
  }

  loadQuiz();
</script>

</body>
</html>
